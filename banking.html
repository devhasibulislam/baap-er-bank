<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-full flex flex-col justify-center items-center">
    <header class="text-center lg:my-12 my-6">
        <h1 class="lg:text-7xl md:text-5xl text-3xl">Let's interact with <span
                class="text-violet-500 transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105 inline-block">Mooooooooooney</span>!
        </h1>
    </header>
    <main class="container mx-auto">
        <!-- output section -->
        <section class="my-12">
            <section class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 lg:gap-x-4 gap-4 lg:p-0 md:p-0 px-4">
                <!-- deposite output -->
                <section class="deposite__output bg-emerald-500 rounded-lg p-12 text-white">
                    <h2 class="text-2xl font-bold">Deposite</h2>
                    <p class="text-xl">$<span class="text-7xl" id="deposite__initial">00.0</span></p>
                </section>
                <!-- withdraw output -->
                <section class="withdraw__output bg-red-500 rounded-lg p-12 text-white">
                    <h2 class="text-2xl font-bold">Withdraw</h2>
                    <p class="text-xl">$<span class="text-7xl" id="withdraw__initial">00.0</span></p>
                </section>
                <!-- total amoutn output -->
                <section class="total__amount__output bg-sky-500 rounded-lg p-12 text-white">
                    <h2 class="text-2xl font-bold">Total Amount</h2>
                    <p class="text-xl">$<span class="text-7xl" id="total__amount__initial">00.0</span></p>
                </section>
            </section>
        </section>
        <!-- input section -->
        <section class="my-12">
            <section class="grid lg:grid-cols-2 lg:gap-x-5 gap-5 grid-cols-1 lg:p-0 px-4">
                <!-- withdraw input -->
                <section class="withdraw__input bg-red-500 text-white rounded-lg p-12">
                    <h3 class="text-2xl font-bold">Withdraw</h3>
                    <div class="withdraw__field text-center my-4">
                        <input type="number" name="" id="withdraw" placeholder="Enter withdrawal amount"
                            class="pl-2 mt-1 block lg:w-2/4 w-full border-none text-gray-700 bg-gray-100 h-11 rounded shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                    </div>
                    <button id="withdraw__btn"
                        class="bg-sky-500 hover:bg-sky-400 text-white font-bold py-2 px-8 border-b-4 border-sky-700 hover:border-sky-500 rounded">
                        withdraw
                    </button>
                </section>
                <!-- deposite input -->
                <section class="withdraw__input bg-emerald-500 text-white rounded-lg p-12">
                    <h3 class="text-2xl font-bold">Deposite</h3>
                    <div class="withdraw__field text-center my-4">
                        <input type="number" name="" id="deposite" placeholder="Enter deposite amount"
                            class="pl-2 mt-1 block lg:w-2/4 w-full border-none text-gray-700 bg-gray-100 h-11 rounded shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0">
                    </div>
                    <button id="deposite__btn"
                        class="bg-sky-500 hover:bg-sky-400 text-white font-bold py-2 px-8 border-b-4 border-sky-700 hover:border-sky-500 rounded">
                        deposite
                    </button>
                </section>
            </section>
        </section>
    </main>
  <script src="js/forbanking.js"></script>

</body>
